<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aryan Yadav">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/image-search.png">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688019984360-50d40dfa955a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Lake">
            <a href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-front-of-it-dH9QheuWtGw" target="_blank">Lake</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1662010021854-e67c538ea7a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt="Car">
            <a href="https://unsplash.com/photos/Sx_bKz49IO0" target="_blank">Car</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1673795752628-98adce87c584?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Pattern">
            <a href="https://unsplash.com/photos/Up-_ggh5G3w" target="_blank">Pattern</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script defer src="main.js"></script>
</body>
</html>
